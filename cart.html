<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="table.css" rel="stylesheet" />
    <title>HTML Table Examples</title>
</head>
<body>
      <table id="twoTable" >
        <caption>CLC Designs</caption>
        <thead>
            <tr>
                <th class="cartWidth" >Item</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Price </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sweater</td>
                <td>L</td>
                <td>1</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td>Maxi Dress</td>
                <td>S</td>
                <td>2</td>
                <td>200.00</td>
            </tr>
            <tr>
                <td>Wide leg Pant</td>
                <td>M</td>
                <td>1</td>
                <td>150.00</td>
            </tr>
            <tr>
                <td>Skinny jeans</td>
                <td>S</td>
                <td>1</td>
                <td>200.00</td>
            </tr>

            <tr>
                 <th class="clsColor">Shipping and Handling</th>
                 <td colspan="3" class="clsright">5.00</td>
            </tr>
                <tr>
                 <th  class="clsColor">Sales Tax</th>
                 <td colspan="3" class="clsright">5.00</td>
            </tr>
                <tr>
                 <th  class="clsColor">Total</th>
                 <td colspan="3" class="clsright">670.00</td>
            </tr>
            <tbody>
    </table>
</body>
</html>
